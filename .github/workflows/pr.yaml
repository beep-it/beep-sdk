name: Validate PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: Use Node 22.18.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Prepare
        run: |
          pnpm install --frozen-lockfile

      - name: Run Build
        run: |
          pnpm build

      - name: Run Unit Test
        run: |
          pnpm test